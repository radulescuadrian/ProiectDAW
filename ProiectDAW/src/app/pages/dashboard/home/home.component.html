<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card >
        <mat-toolbar color="primary">Options</mat-toolbar>
        <div class="options" fxLayout="row" fxLayoutGap="10px">
            <button mat-raised-button color="primary" (click)="profile()" fxLayoutAlign="stretch">WIP Profile</button>
            <button mat-raised-button color="warn" (click)="logout()" fxLayoutAlign="stretch">Logout</button>
        </div>
    </mat-card>
</div>
